<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1>Faça seu cadastro</h1>
        <form id="registro">
            <div class="full-box">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o seu nome">
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Digite o seu E-mail">
            </div>
            <div class="half-box">
                <label for="telefone">Telefone (opcional)</label>
                <input type="number" name="telefone" id="telefone" placeholder="Digite o seu telefone">
            </div>
            <div class="full-box" id="mudar">
                <p>Endereço</p>
                <fieldset id="end">
                <label for="log">Logradouro:</label>
                <input type="text" name="logragouro" id="logradouro" required placeholder="Digite o logradouro">
                <br>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" required placeholder="Digite o seu número">
                <br>
                <label for="bairro">Bairro (opcional):</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
                <br>
                <label for="cidade e estado">Cidade e estado:</label>
                <input type="text" name="cidade e estado" id="cidade e estado" required placeholder="Digite cidade e estado" >
                <br>
                <label for="cep" >CEP:</label>
                <input type="number" name="cep" id="cep" required placeholder="Digite o CEP">
                </fieldset>
            </div>
            <div class="half-box">
                <legend>Estado civil</legend required>
                <select name="estado civil" id="estado civil" required>
                    <option value="0">Selecione</option>
                    <option value="1">Solteiro(a)</option>
                    <option value="2">Casado(a)</option>
                    <option value="3">Divorciado(a)</option>
                    <option value="4">Viúvo(a) </option>
                    <option value="4"> separado(a) </option>

                </select>
            </div>    
            <fieldset id="prefer">
                <legend>Preferência de contato</legend required>
                <input type="radio" name="contato" id="email" value="1">
                <label for="em">E-mail</label>
                <br>
                <input type="radio" name="contato" id="tel" value="2">
                <label for="tel">Telefone</label>
            </fieldset>
            <div class="full-box" required>
                <input type="checkbox" name="agrement" id="agrement" checked >
                <label for="agrement">li e concordo </label>
            </div>
            <button type="submit">Enviar</button required>
                <br>
            <button type="reset">Reiniciar preenchimento</button>
        </form>
    </div>
</body>
</html>
